<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Bandbredds- och lösenordskontroll -->
    <script type="module">
      // Kontrollera att query-parametern ?hej finns
      const params = new URLSearchParams(window.location.search);
      if (!params.has('hej')) {
        // Ladda ingen app eller innehåll om parametern saknas
        document.body.innerHTML = '';
      } else {
        // Enkel lösenordsprompt
        const pwd = prompt('Ange lösenord');
        if (pwd === '3621') {
          // Rätt lösenord: importera och starta React-appen
          import('/src/main.jsx');
        } else {
          // Fel lösenord: visa nekad-meddelande istället för app
          document.body.innerHTML = 'Nekad';
        }
      }
    </script>
  </body>
</html>
